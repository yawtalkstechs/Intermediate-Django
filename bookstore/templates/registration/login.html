{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_tags %}

{% load tailwind_filters %}


{% block title %}Log In{% endblock title %}

{% block content %}
    {% tailwind_css %}
    <h2 class="h2">Log In</h2>
    <form method="post">
        <div class="container mx-auto my-3">

            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-green">Log In</button>
        </div>
    </form>

{% endblock content %}
