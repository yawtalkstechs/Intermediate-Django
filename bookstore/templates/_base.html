{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}BookStore{% endblock title %}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/base.css" 
                integrity="sha512-z66y0PypNStA/ynlSM3kk1/SDr1n7pIBpQO86uxkHAtBYOJJzXAAFq9rjFz8Egh25cpv3EPcrS4Y8nVHyKB9Dw==" 
                crossorigin="anonymous" referrerpolicy="no-referrer" />
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" 
                integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
                 crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>

<nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
      
      <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
        <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 
                    md:text-sm md:font-medium">
          <li>
            <a href="#" class="block py-2 pr-4 pl-3 text-white bg-blue-700 
                    rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" 
                    aria-current="page">Bookstore</a>
          </li>
          <li>
            <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b 
            border-gray-100 hover:bg-gray-50 md:hover:bg-transparent 
            md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 
            md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white 
            md:dark:hover:bg-transparent dark:border-gray-700">About</a>
            {% if user.is_authenticated %}
                <a class="block md text-black" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class="block md text-black" href="{% url 'login' %}">Log In</a>
                <button class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 
                focus:outline-none focus:ring focus:ring-violet-300" 
                href="{% url 'signup' %}">
                    Sign up
                  </button>
            {% endif %}
                  
          </li>
          <li>
        </ul>
      </div>
    </div>
  </nav>
  
        </header>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <script src="{% static 'js/base.js' %}"></script>
    </body>
</html>
