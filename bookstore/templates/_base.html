{% load tailwind_tags %}

{% load tailwind_filters %}

<!DOCTYPE html>
<html class="bg-gray-300">
  {% tailwind_css %}
    <head>
        <meta charset="utf-8">
        <title>{% block title %}BookStore{% endblock title %}</title>
    </head>
    <body>
        <header>
    <div class="container mx-auto style my-auto bg-gray">
    <nav class="bg-blue-900 border-gray-200 px-2 sm:px-4 py-2.5 my-1 rounded dark:bg-gray-800">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
          
          <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
            <ul class="flex flex-wrap flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 
                        md:text-sm md:font-medium">
              <li>
                <a href="{% url 'home' %}" class="block py-2 pr-4 pl-3 text-xl text-lime-500 
                        rounded md:bg-transparent md:text-lime-500 hover:text-lime-300 md:p-0 dark:text-white" 
                        aria-current="page">Bookstore</a>
              </li>
              <li>
                <a href="{% url 'about' %}" class="text-sky-400 text-xl hover:text-sky-200 focus:ring">About</a>
              </li>
              <li>
                {% if user.is_authenticated %}
                    <a class="block md text-red-500 text-xl hover:text-red-300 focus:ring" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <li><a class="block md text-xl text-blue-500 hover:text-blue-300" href="{% url 'login' %}">Log In</a> </li>
                    <a class="text-green-500 text-xl hover:text-green-300 active:text-green-700" 
                    href="{% url 'signup' %}">
                        Sign up
                    </a>
                {% endif %}
                      
              </li>
              <li>
            </ul>
          </div>
        </div>
      </nav>
  
      </header>
        <div class="md:container md:mx-auto">
            {% block content %}
            {% endblock content %}
        </div>
  </body>
</div>
</html>
