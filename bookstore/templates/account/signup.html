{% extends '_base.html' %}

{% load tailwind_filters %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <h2 class="h2">Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-blue">Sign Up</button>
    </form>
{% endblock content %}
